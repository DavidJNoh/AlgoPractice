<script>

<script>
    function moveonebyleft(arr1){
        for(var i=0; i<arr1.length; i++){
            if(i==arr1.length-1) arr1[i]=0;
            else(arr1[i]=arr1[i+1]);
        }
    return arr1;
    }
</script>
